version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: penny_options
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: backend
    volumes:
      - ./backend/app:/app/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - TRADIER_API_KEY=${TRADIER_API_KEY}
      - TRADIER_ACCOUNT_ID=${TRADIER_ACCOUNT_ID}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      - db

  worker:
    build: ./worker
    container_name: worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - APP_API_BASE=http://backend:8000
      - TRADIER_API_KEY=${TRADIER_API_KEY}
      - TRADIER_BASE=https://api.tradier.com/v1
      - TRACK_SYMBOLS=${TRACK_SYMBOLS}
      - WORKER_POLL_INTERVAL=${WORKER_POLL_INTERVAL}
    depends_on:
      - backend
      - db

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://backend:8000
    depends_on:
      - backend

volumes:
  db_data:
